<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid justify-content-center" style="padding: 2%; width: 77%; height: 80%;">
        
      
      <div class="card">
            <div class="card-header pt-10">
              <h1>Payment form example</h1>
            </div>

            <!--Body-->
            <div class="container mt-3">
            <div class="row">
              <div class="col-12">
                <div class="alert alert-danger" role="alert">
                  Some fields are missing
                </div>
              </div>

              <form class="card-info">
                <div>


                  <div class="row input-group mb-3">

                    <div class="col-5">
                      <p class="fw-bold mb-0">Card #</p>
                      <input type="number"  class="form-control me-2" placeholder="XXXXXXXXXXXXXXXX" aria-label="CC" size="16">
                    </div>
                    
                    <div class="col-3">
                      <p class="fw-bold mb-0">CVC #</p>
                      <input type="number" class="form-control me-2" placeholder="0000" aria-label="CVC" size="4">
                    </div>

                    <div class="col-4">
                      <p class="fw-bold mb-0"> Amount</p>
                      <div class="d-flex">
                        <i class="fa-solid fa-dollar-sign pt-1" style="color: #000000;"></i>
                        <input type="number" class="form-control me-2" placeholder="Amount" aria-label="Amount">
                      </div>
                    </div>
                    
                    
                  </div>
                  

                  <div class="row input-group mb-3">

                    <div class="row">
                      <div class="col-6">
                        <p class="fw-bold mb-0">First Name</p>
                        <input type="text" class="form-control mb-3" aria-label="CC">
                      </div>
                      
                      <div class="col-6">
                        <p class="fw-bold mb-0">Last Name</p>
                        <input type="text" class="form-control mb-3" aria-label="CVC">
                      </div>
                    </div>

                    


                    <div class="row input-group">

                      <div class="col-6">
                        <p class="fw-bold mb-0">City</p>
                        <input type="text"  class="form-control mb-3" aria-label="City" size="16">
                      </div>
                      
                      <div class="col-3">
                        <p class="fw-bold mb-0">State</p>
                        <select type="text" class="form-select" placeholder="Pick a state" aria-label="Default select example">
                          <option selected>Pick a state</option>
                          <option value="1">State I</option>
                          <option value="2">State II</option>
                          <option value="3">State III</option>
                        </select>
                      </div>
  
                      <div class="col-3">
                        <p class="fw-bold mb-0">Postal Code</p>
                        <div>
                          <input type="number" class="form-control" aria-label="Amount">
                        </div>
                      </div>
                       
                  </div>

                  <div class="row">
                    <!--Type of CCs-->
                    <div class="col-3">
                      <p class="fw-bold m-0">
                        We accept:
                      </p>
                      <div class="cards bg-dark m-2 p-2 rounded">
                        <input type="radio" name="type-cc"/>
                        <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                        <input type="radio" name="type-cc"/>
                        <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                        <input type="radio" name="type-cc"/>
                        <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                        <input type="radio" name="type-cc"/>
                        <i class="fa-brands fa-cc-discover" style="color: #ffffff;"></i>
                      </div>
                    </div>


                    <div class="col-3"></div>
                    <!-- Message box -->

                    <div class="col-6">
                      <p class="mb-0 fw-bold">
                        Message
                      </p>

                      <textarea class="form-control" rows="5"></textarea>
                      <p class="text-body-tertiary">
                        Add any notes here.
                      </p>
                    </div>
                  </div>

                </div>
                <div></div>
                <div></div>

              </form>
            </div>

            <!--Footer-->
            

              
            </div>
            
        </div> 
        <div class="card-footer text-muted">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Send</button>
        </div>
      </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2b76cfaf6b.js" crossorigin="anonymous"></script>
</body>
</html>
